<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky's Web</title>

    <!-- Favicon -->
    <link rel="icon" href="Sticky.png" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Quicksand', sans-serif;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        body {
            color: #fff;
            background-color: rgb(24, 24, 24);
            background-image:
                radial-gradient(at 9% 89%, rgb(0, 0, 0) 0px, transparent 50%),
                radial-gradient(at 72% 6%, rgb(0, 0, 0) 0px, transparent 50%),
                radial-gradient(at 24% 19%, rgb(0, 0, 0) 0px, transparent 50%),
                radial-gradient(at 65% 6%, rgb(0, 0, 0)ansparent 50%),
                radial-gradient(at 20% 98%, rgb(0, 0, 0) 0px, transparent 50%),
                radial-gradient(at 44% 9%, rgb(0, 0, 0) 0px, transparent 50%),
                radial-gradient(at 10% 9%, rgb(0, 0, 0) 0px, transparent 50%);
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .glass-container {
            display: block;
            max-width: 72vw;
            margin-top: 10vh;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.56);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(11.6px);
            -webkit-backdrop-filter: blur(11.6px);
        }

        .logo {
            display: inline-block;
            font-size: 30px;
            font-weight: 600;
            margin-top: -10px;
        }

        ul.nav-links {
            margin: 0;
            float: right;
            display: flex;
            list-style: none;
        }

        li.nav-link {
            display: inline-block;
            margin-left: 30px;
            font-size: 17px;
            font-weight: 300;
        }

        .content {
            display: flex;
            width: 100%;
        }

        .main {
            margin-top: 10vh;
            display: inline-block;
            padding: 20px;
            text-align: left;
        }

        .main h2 {
            font-size: 35px;
        }

        .main p {
            font-size: 16px;
            line-height: 23px;
            margin: 0;
        }

        button {
            margin-top: 10px;
            width: 100%;
            height: 40px;
            font-size: 15px;
            color: #fff;
            background-color: transparent;
            border: 1px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            border-color: #1f1f1f;
            background-color: #1f1f1f;
        }

        .image-wrapper {
            display: flex;
            margin-top: 5vh;
            position: relative;
        }

        .image-wrapper img {
            max-width: 500px;
        }

        .attrebute {
            position: absolute;
            bottom: 20px;
            right: 0;
            font-size: 12px;
        }

        @media screen and (max-width: 1075px) {
            .content {
                flex-direction: column;
            }
        }

        @media screen and (max-width: 720px) {
            .logo {
                font-size: 22px;
            }

            li.nav-link {
                font-size: 13px;
            }

            .main h2 {
                font-size: 28px;
            }

            .main p {
                font-size: 15px;
            }

            button {
                font-size: 13px;
            }

            .image-wrapper img {
                max-width: 400px;
            }
        }
    </style>
</head>

<body>

    <!-- Use the video as the background -->
    <video autoplay muted loop id="video-bg">
        <!-- Provide different video formats for compatibility -->
        <source src="your-video.mp4" type="video/mp4">
        <source src="your-video.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="glass-container">
            <nav class="navbar">
                <div class="logo"><a href="#">Sticky</a></div>
                <ul class="nav-links">
                    <li class="nav-link"><a href="index.html">Home</a></li>
                    <li class="nav-link"><a href="about.html">About</a></li>
                    <li class="nav-link"><a href="https://discord.gg/skRA92nGgv">Discord</a></li>
                </ul>
            </nav>
            <div class="content">
                <div class="main">
                    <h1>thanks for visiting</h1>
                    <h3>More will be coming soon in the about section</h3>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
